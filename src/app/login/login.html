<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-6">
      <form class="form-horizontal" method="post" name="loginForm" ng-submit="login()">
        <fieldset>
          <legend>Login</legend>
          <!--Email-->
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" name="email" ng-model="user.email" placeholder="Email">
            </div>
          </div>
          <!--Password-->
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" name="password" ng-model="user.password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Login</button>
              <a href="/#/signup">Don't have a account yet?</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>


</div>
