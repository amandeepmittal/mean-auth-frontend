<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-6">
      <form class="form-horizontal" ng-submit="signup()">
        <fieldset>
          <legend>Signup</legend>
          <!--Name-->
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputName" name="name" ng-model="user.name" placeholder="Full Name" required>
            </div>
          </div>
          <!--Email-->
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" name="email" ng-model="user.email" placeholder="Email" required>
            </div>
          </div>
          <!--Password-->
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" name="password" ng-model="user.password" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-success">Signup</button>
              Already have an account? <a href="/#/login">Login</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>


</div>
